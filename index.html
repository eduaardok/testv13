<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Viernes 13 Favorito</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Pantalla de contraseña -->
<div class="lockScreen" id="lock">
    <h2>Solo alguien especial sabe la contraseña</h2>
    <input type="password" id="password" placeholder="Introduce la clave">
    <button onclick="checkPassword()">Entrar</button>
    <p id="errorMsg" class="error"></p>
</div>

<!-- Contenido oculto -->
<div id="mainContent" class="hiddenPage">

    <div class="moon"></div>

    <div class="content">
        <h1>Feliz viernes 13, princesita.</h1>

        <h2 class="subtitle">
           Dicen que es un día de mala suerte.
           <br>
           A mí me parece un buen día para recordarte que estás conmigo.
        </h2>

        <div class="polaroid">
            <img src="foto.jpeg" alt="Nosotros">
            <div class="caption">Andreita & Yo</div>
        </div>

        <div class="letter">
            <p id="typedText"></p>
        </div>

        <button onclick="showFinal()">Click ❤️</button>

        <div id="finalMessage" class="hidden">
            <h3>Eres lo más hermoso Andreita</h3>
        </div>
    </div>

    <audio id="music" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

</div>

<script>

const correctPassword = "andrea123";

function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        typeWriter();
    } else {
        document.getElementById("errorMsg").innerText = "Esa no es la clave... intenta otra vez";
    }
}

const text = `Te quiero mucho, loquita.
Contigo todo se siente en orden.`;

let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typedText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

function showFinal() {
    document.getElementById("finalMessage").classList.remove("hidden");
    document.getElementById("music").play();
}

</script>

</body>
</html>
